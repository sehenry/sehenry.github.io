	<h1 class="heading">Contact me</h1>
				<h2 class="secondheading">
					Now that you know a little bit about my life, what I love and where I'm going, submit your email below to subscribe to my page!
				</h2>	
<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Santa...">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Claus...">
    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="YouKnowWh@ttodo.com...">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="mexicao">Mexico</option>
      <option value="northpole">North Pole</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
